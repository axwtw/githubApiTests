  java:
     version: oraclejdk8
 
  deployment:
     main:
       branch: master
       commands:
       - mvn clean test

  steps:
       - run:
             name: Save test results
             command: |
               mkdir -p ~/junit/
               find . -type f -regex ".*/target/surefire-reports/junitreports/.*xml" -exec cp {} ~/junit/ \;
             when: always
       - store_test_results:
             path: ~/junit
       - store_artifacts:
             path: ~/junit
